# Site settings
title: "Jekyll Resume of Bill Highley"
description: "A resume template for Jekyll and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Bill Highley"
resume_title:                   "Social Coding, Inner Source, DevOps and Software Engineering Manager"
resume_contact_email:           "bill.highley@att.net"
resume_contact_telephone:       "(512) 966-3301"
resume_contact_address:         "2605 Aspen Meadow Road, Leander, Texas 78641"
resume_header_contact_info: "2605 Aspen Meadow Road, Leander, Texas 78641| (512) 966-3301 | bill.highley@att.net"
resume_header_intro: "<p>Redefining business, promoting digital transformations, creating innovative solutions and data driven strategies that deliver powerful and differentiating solutions.  Bill is a business and technology pacesetter with 20+ years of success strategizing and leading globally dispersed organizations at the brink of change and growth.  History of leveraging existing and emerging technologies, uncovering opportunities and directing trailblazing strategies to improve operations, develop leading-edge products and increase marketability for forward moving companies.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          true
resume_section_recognition:     true
resume_section_links:           true
resume_section_associations:    true
# resume_section_interests:       true

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            "https://github.com/bhighley/bhighley.github.io"
  resume_twitter_url:           "https://twitter.com/bill_highley"
  # resume_dribbble_url:          "https://dribbble.com/jag"
  # resume_facebook_url:          "insert Facebook URL here"
  resume_linkedin_url:          "https://www.linkedin.com/in/bill-highley"
  # resume_instagram_url:         "insert your Instagram URL here"
  # resume_website_url:           "http://DNSName.com"
resume_print_social_links:      true

# Design settings
resume_theme:                   default

# Note: when editing locally, remember to restart
# your Jekyll server when you edit this file. Changes
