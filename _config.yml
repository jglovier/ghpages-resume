# Site settings
title: "Jekyll Resume Template"
description: "A resume template for Jekyll and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Itay Weiss"
resume_title:                   "Code Evangelist"
resume_contact_email: "itaywss@gmail.com"
resume_header_contact_info: "Tel-Aviv, Israel | itaywss@gmail.com"
resume_header_intro: "<p>Software developer with lots of experience in Python, .Net, C++, Operating systems, Software security, and working in Linux environment. Recent experience in the Golang. Fulfilled positions as hands-on Senior developer, Technological supervisor and Development team leader. Initiated and implemented innovative projects and adaptation of new technologies.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "no"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          true
resume_section_recognition:     true
resume_section_links:           true
resume_section_associations:    true

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            "https://github.com/itaywss/resume"
  resume_twitter_url:           "http://twitter.com/itaywss"
  resume_facebook_url:          "https://www.facebook.com/iweiss"
  resume_linkedin_url:          "https://www.linkedin.com/in/itay-weiss-1946bb24"
#  resume_website_url:           "http://joelglovier.com"
resume_print_social_links:      true

# Design settings
resume_theme:                   default

# Note: when editing locally, remember to restart
# your Jekyll server when you edit this file. Changes
# to _config.yml are only recognized when the server starts
