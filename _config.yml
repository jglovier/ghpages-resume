# Site settings
title: "Resume - Justin VanWinkle"
description: "A resume template for Jekyll and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Justin VanWinkle"
resume_title:                   "Senior Tech Leader | Product Management | MBA Candidate"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "vanwinkle.justin@gmail.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "1-321-765-9267"
resume_contact_address:         "4707 Foreland Place, Orlando, FL 32812"

resume_header_contact_info:     "4707 Foreland Place, Orlando, FL 32812 • 1-321-765-9267 • lisasimpson@youremailaddress.com"
display_header_contact_info:    "false"

resume_header_intro: "<p>Tech leader and MBA candidate with a strong background in software engineering, DevOps, and product management. Proven in leading complex projects and teams, delivering innovative solutions, and driving significant market impact. Expertise in cloud-native technologies and product lifecycle management. Dedicated to empowering teams, fostering collaboration, and managing high-impact projects that drive growth and innovation. Passionate about business, tech leadership, and helping others succeed.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
# resume_section_projects:        true
# resume_section_skills:          true
# resume_section_recognition:     true
# resume_section_links:           true
# resume_section_associations:    true
# resume_section_interests:       true

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            "https://github.com/justin-vanwinkle"
  # resume_twitter_url:           "http://twitter.com/jglovier"
  # resume_dribbble_url:          "https://dribbble.com/jag"
  # resume_facebook_url:          "insert Facebook URL here"
  resume_linkedin_url:          "https://www.linkedin.com/in/justin-vanwinkle/"
  # resume_instagram_url:         "insert your Instagram URL here"
  resume_website_url:           "https://kubernet.dev"
  # resume_medium_url:            "https://medium.com/@jglovier"
resume_print_social_links:      true

# Design settings
resume_theme:                   default

